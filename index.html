<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        overflow: hidden;
        background-color: lightblue;
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      #connectBle {
        padding: 12px 24px;
        font-size: 16px;
        font-weight: bold;
        background-color: #ff4757;
        color: white;
        border: 2px solid white;
        border-radius: 5px;
        cursor: pointer;
        margin-bottom: 15px;
        transition: all 0.2s;
        z-index: 100;
      }
      #connectBle.connected { background-color: #2ed573; }
    </style>
  </head>
  <body>
     <button id="connectBle">LINK DATA CABLE</button>
    <!-- Container div -->
    <div
      style="
        position: relative;
        display: inline-block;
        border: 1px solid red;
        width: 1024px;
        height: 576px;
        overflow: hidden;
      "
    >
      <div
        id="mainMenu"
        style="
          position: absolute;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          top: 0;
          left: 0;
          bottom: 0;
          right: 0;
          background: linear-gradient(to bottom, #1a1a1a, #000);
          color: white;
          z-index: 20;
        "
      >
        <h1
          style="
            font-size: 60px;
            margin-bottom: 20px;
            color: red;
            text-shadow: 3px 3px black;
          "
        >
          HID Combat
        </h1>
        <div
          style="
            display: flex;
            gap: 50px;
            margin-bottom: 30px;
            text-align: center;
          "
        >
          <div>
            <h3 style="color: blue">Player 1</h3>
            <p>WASD - Move/Block</p>
            <p>Space - Attack</p>
          </div>
          <div>
            <h3 style="color: red">Player 2</h3>
            <p>Arrows - Move/Attack</p>
            <p>1 - Block</p>
          </div>
        </div>

        <button
          onclick="startGame()"
          style="
            padding: 15px 40px;
            font-size: 24px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 5px #999;
          "
        >
          START GAME
        </button>
      </div>
      <div
        style="
          position: absolute;
          display: flex;
          width: 100%;
          align-items: center;
          padding: 20px;
        "
      >
        <!-- Player Health -->
        <div
          style="
            position: relative;
            height: 30px;
            width: 100%;
            display: flex;
            justify-content: flex-end;
          "
        >
          <div style="background-color: green; height: 30px; width: 100%"></div>
          <div
            id="playerHealth"
            style="
              position: absolute;
              background-color: blue;
              top: 0;
              right: 0;
              bottom: 0;
              width: 100%;
            "
          ></div>
        </div>
        <!-- Timer -->
        <div
          id="timer"
          style="
            background-color: red;
            width: 100px;
            height: 100px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
          "
        >
          10
        </div>
        <!-- Enemy Health -->
        <div style="position: relative; height: 30px; width: 100%">
          <div style="background-color: green; height: 30px"></div>
          <div
            id="enemyHealth"
            style="
              position: absolute;
              background-color: blue;
              top: 0;
              right: 0;
              bottom: 0;
              left: 0;
            "
          ></div>
        </div>
        <div></div>
      </div>
      <div
        id="displayText"
        style="
          position: absolute;
          color: white;
          align-items: center;
          justify-content: center;
          top: 0;
          left: 0;
          bottom: 0;
          right: 0;
          display: none;
          flex-direction: column;
          background: rgba(0, 0, 0, 0.8);
        "
      >
        <h1 id="winnerName" style="font-size: 48px; margin-bottom: 20px"></h1>

        <div style="display: flex; gap: 20px">
          <button
            onclick="rematch()"
            style="padding: 10px 20px; cursor: pointer"
          >
            Rematch
          </button>
          <button
            onclick="goToMenu()"
            style="padding: 10px 20px; cursor: pointer"
          >
            Main Menu
          </button>
        </div>
      </div>
      <div
        id="pauseMenu"
        style="
          position: absolute;
          display: none;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          top: 0;
          left: 0;
          bottom: 0;
          right: 0;
          background: rgba(0, 0, 0, 0.7);
          color: white;
          z-index: 10;
        "
      >
        <h1>PAUSED</h1>
        <button
          onclick="togglePause()"
          style="margin: 10px; padding: 10px 20px; cursor: pointer"
        >
          Resume (P)
        </button>
        <button
          onclick="goToMenu()"
          style="margin: 10px; padding: 10px 20px; cursor: pointer"
        >
          Restart
        </button>
      </div>
      <canvas id="canvas"></canvas>
    </div>

    <script src="index.js"></script>
    <script src="esp32.js"></script>
  </body>
</html>
